<div class="page-signup">

    <div class="signin-header">
        <section class="logo text-center">
            <a href="#/">{{main.brand}}</a>
        </section>
    </div>

    <div class="signup-body" ng-controller="SignUpCtrl">
        <div class="container">
            <div class="form-container">
                <div ng-controller="AlertCtrl">
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}
                    </alert>
                </div>
                <div ng-controller="SignInCtrl"></div>
                <section>
                    <form class="form-horizontal text-center">
                        <div class="form-group">
                            <span class="glyphicon glyphicon-user"></span>
                            <input  type="text"
                                    class="form-control input-lg input-round text-center"
                                    placeholder="Company Name"
                                    ng-model="partner.company_name"
                                    >
                        </div>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-envelope"></span>
                            <input type="text"
                                   class="form-control input-lg input-round text-center"
                                   placeholder="Email"
                                   ng-model="partner.email"
                                   >
                        </div>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-lock"></span>
                            <input type="password"
                                   class="form-control input-lg input-round text-center"
                                   placeholder="Password"
                                   ng-model="partner.password"
                                   >
                        </div>

                        <div class="form-group">
                            <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms & conditions</a> and <a href="javascript:;">privacy policy</a></p>
                            <div class="divider"></div>
                            <a href="/#/pages/signup" ng-click="signup()" class="btn btn-primary btn-block btn-lg btn-round">Sign up</a>
                        </div>

                    </form>
                </section>

                <section>
                    <p class="text-center text-muted">Already have an account? <a href="#/pages/signin" >Log in now</a></p>
                </section>

            </div>
        </div>
    </div>
</div>
