<div class="page-signin">

    <div class="signin-header">
        <section class="logo text-center">
            <a href="#/">{{main.brand}}</a>
        </section>
    </div>

    <div class="signin-body" ng-controller="SignInCtrl">
        <div class="container">
            <div class="form-container">
                <div ng-controller="AlertCtrl">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}
                </alert>
                </div>
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-envelope"></span>
                            <input type="text"
                                   class="form-control input-lg input-round text-center"
                                   placeholder="Username"
                                   ng-model="credentials.email"
                                    >
                        </div>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-lock"></span>
                            <input type="password"
                                   class="form-control input-lg input-round text-center"
                                   placeholder="Password"
                                   ng-model="credentials.password"
                                   >
                        </div>
                        <div class="form-group">
                            <a href="/#/pages/signin" ng-click="signin()" class="btn btn-primary btn-lg btn-round btn-block text-center">Log in</a>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="#/pages/forgot-password">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/pages/signup">Sign up</a></p>
                </section>

            </div>
        </div>
    </div>

</div>
